<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <script type="text/javascript" src="http://libs.useso.com/js/respond.js/1.4.2/respond.min.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/css3pie/2.0beta1/PIE_IE678.js"></script>
    <![endif]-->
    <link type="text/css" rel="stylesheet" href="static/h-ui/css/H-ui.css"/>
    <link type="text/css" rel="stylesheet" href="static/h-ui.admin/css/H-ui.admin.css"/>
    <!--[if IE 7]>
    <link href="http://www.bootcss.com/p/font-awesome/assets/css/font-awesome-ie7.min.css" rel="stylesheet"
          type="text/css"/>
    <![endif]-->
    <title>添加用户</title>
</head>
<body>
<div class="pd-20">

    <div class="Huiform">
        <form th:action="@{/addGrant}" method="post">
            <table class="table table-bg">
                <tbody>
                <div><span th:text="${msg}" style="color: red;"> </span></div>
                <tr>
                    <th width="100" class="text-r"><span class="c-red">*</span> 学生姓名：</th>
                    <td><input type="text" style="width:200px" class="input-text"
                               id="student-name" name="sName" datatype="*2-5" nullmsg="学生姓名不能为空">
                    </td>
                    <td>
                        <div class="Validform_checktip"></div>
                    </td>
                </tr>
                <tr>
                    <th width="100" class="text-r"><span class="c-red">*</span> 学生手机号：</th>
                    <td><input type="text" style="width:200px" class="input-text"
                               id="student-phone" name="sPhone" datatype="m" nullmsg="学生手机号不能为空">
                    </td>
                    <td>
                        <div class="Validform_checktip"></div>
                    </td>
                </tr>
                <tr>
                    <th width="100" class="text-r"><span class="c-red">*</span> 教师姓名：</th>
                    <td><input type="text" style="width:200px" class="input-text"
                               id="teacher-name" name="tName" datatype="*2-5" nullmsg="教师姓名不能为空"></td>
                    <td>
                        <div class="Validform_checktip"></div>
                    </td>
                </tr>
                <tr>
                    <th class="text-r"><span class="c-red">*</span> 课程类别：</th>
                    <td>
                        <select name="cName" class="select" style="width: 200px">
                            <option value="">--请选择--</option>
                            <option th:each="course,stat:${courses}" th:value="${course.cName}"
                                    th:text="${course.cName}"></option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <th width="100" class="text-r"><span class="c-red">*</span> 课程节数：</th>
                    <td><input type="text" style="width:200px" class="input-text" value="" placeholder=""
                               id="course-long" name="course-long" datatype="n" nullmsg="时长不能为空"></td>
                    <td>
                        <div class="Validform_checktip"></div>
                    </td>
                </tr>
                <tr>
                    <th class="text-r">本系列课程简介：</th>
                    <td><textarea class="input-text" name="user-info" id="user-info"
                                  style="height:100px;width:300px;"></textarea></td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <button class="btn btn-success radius" type="submit"><i class="icon-ok"></i> 确定</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>

<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="lib/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
    $(".Huiform").Validform({
        tiptype: 2
    });
</script>


</body>
</html>
